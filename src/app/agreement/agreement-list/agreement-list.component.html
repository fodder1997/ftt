<mat-card>
  <mat-card-title>FlexiTime Factory</mat-card-title>
  <mat-card-subtitle>View Agreements</mat-card-subtitle>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let agreement of agreements">
        <a [routerLink]="['/agreements/', agreement]"> {{agreement}} </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button routerLink="/factory/create_agreement">Create</a>
  </mat-card-actions>
</mat-card>
