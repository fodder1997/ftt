<h1 mat-dialog-title>Accept Agreement</h1>
<div mat-dialog-content>
  <p>Please enter the content hash:</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.hash">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button tabindex="-1" [mat-dialog-close]="data.hash">Submit</button>
  <button mat-button tabindex="-1" (click)="onCancel()">Cancel</button>
</div>
